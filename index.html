<!DOCTYPE html>
<html>
<head>
    <title>VR Dev Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #urlTester {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #urlTester input {
            width: 300px;
            padding: 5px;
            margin-right: 5px;
        }
        #addWindow {
            position: fixed;
            top: 150px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <div id="urlTester">
        <h3>Test URL Embedding</h3>
        <input type="text" id="testUrl" placeholder="Enter URL to test">
        <button onclick="testUrl()">Test</button>
        <div id="testResult"></div>
    </div>
    <div id="addWindow">
        <h3>Add New Window</h3>
        <input type="text" id="newUrl" placeholder="Enter URL">
        <button onclick="addNewWindow()">Add</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

        // Make VR app globally accessible
        window.vrApp = null;

        class VRDevWorkspace {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.xr.enabled = true;
                document.body.appendChild(this.renderer.domElement);

                this.savedLayouts = this.loadSavedLayouts();
                this.browsers = new Map();
                this.selectedBrowser = null;
                this.raycaster = new THREE.Raycaster();
                
                this.setupControllers();
                this.setupEnvironment();

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            loadSavedLayouts() {
                const saved = localStorage.getItem('vrBrowserLayouts');
                return saved ? JSON.parse(saved) : {
                    default: {
                        name: 'Development Layout',
                        windows: [
                            { url: 'https://github.com', position: { x: 2, y: 1.6, z: -3 } },
                            { url: 'https://discord.com/app', position: { x: 0, y: 1.6, z: -3 } },
                            { url: 'https://vscode.dev', position: { x: -2, y: 1.6, z: -3 } }
                        ]
                    }
                };
            }

            setupEnvironment() {
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);

                const grid = new THREE.GridHelper(10, 10, 0x444444, 0x444444);
                this.scene.add(grid);
            }
            
            setupControllers() {
                const controllerModelFactory = new XRControllerModelFactory();
                
                this.controller1 = this.renderer.xr.getController(0);
                this.controller1.addEventListener('select', () => this.handleSelect());
                
                this.controllerGrip1 = this.renderer.xr.getControllerGrip(0);
                this.controllerGrip1.add(controllerModelFactory.createControllerModel(this.controllerGrip1));
                
                this.scene.add(this.controller1);
                this.scene.add(this.controllerGrip1);

                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, -1)
                ]);
                const material = new THREE.LineBasicMaterial({
                    color: 0xffffff
                });
                this.ray = new THREE.Line(geometry, material);
                this.ray.scale.z = 5;
                this.controller1.add(this.ray);
            }
            
            async createBrowserWindow(url, position, dimensions = { width: 2, height: 1.5 }) {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.style.width = '1024px';
                iframe.style.height = '768px';
                iframe.style.border = 'none';
                document.body.appendChild(iframe);
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 1024;
                canvas.height = 768;
                
                const geometry = new THREE.PlaneGeometry(dimensions.width, dimensions.height);
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(position);
                
                this.browsers.set(mesh.id, {
                    mesh,
                    iframe,
                    canvas,
                    ctx,
                    texture,
                    url
                });
                
                this.scene.add(mesh);
                this.setupBrowserUpdates(mesh.id);
                
                return mesh;
            }
            
            setupBrowserUpdates(browserId) {
                const browser = this.browsers.get(browserId);
                if (!browser) return;
                
                const updateTexture = () => {
                    browser.ctx.clearRect(0, 0, browser.canvas.width, browser.canvas.height);
                    browser.ctx.drawImage(browser.iframe, 0, 0);
                    browser.texture.needsUpdate = true;
                    requestAnimationFrame(updateTexture);
                };
                
                updateTexture();
            }
            
            async testUrlEmbedding(url) {
                return new Promise((resolve) => {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    
                    iframe.onload = () => {
                        try {
                            if (iframe.contentWindow.location.href) {
                                resolve(true);
                            } else {
                                resolve(false);
                            }
                        } catch (e) {
                            resolve(false);
                        }
                        iframe.remove();
                    };
                    
                    iframe.onerror = () => {
                        iframe.remove();
                        resolve(false);
                    };
                    
                    document.body.appendChild(iframe);
                    
                    setTimeout(() => {
                        iframe.remove();
                        resolve(false);
                    }, 5000);
                });
            }

            addNewBrowserWindow(url) {
                const position = new THREE.Vector3(
                    Math.random() * 4 - 2,
                    1.6,
                    -3
                );
                return this.createBrowserWindow(url, position);
            }

            async start() {
                await this.loadLayout();
                
                if (navigator.xr) {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        this.sessionInit = {
                            requiredFeatures: ['local-floor', 'hand-tracking', 'mesh-detection'],
                            optionalFeatures: ['dom-overlay', 'camera-access'],
                            domOverlay: { root: document.body },
                        };
                    }
                }

                const button = document.createElement('button');
                button.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    padding: 12px 24px;
                    border: none;
                    border-radius: 4px;
                    background: #ffffff;
                    color: #000000;
                    font-size: 16px;
                    cursor: pointer;
                    z-index: 1000;
                `;
                button.textContent = 'Enter Mixed Reality';
                
                button.addEventListener('click', async () => {
                    try {
                        const session = await navigator.xr.requestSession('immersive-ar', this.sessionInit);
                        await this.renderer.xr.setSession(session);
                        document.getElementById('status').textContent = 'Using Passthrough';
                    } catch (e) {
                        console.log('Passthrough not available, falling back to VR');
                        const session = await navigator.xr.requestSession('immersive-vr');
                        await this.renderer.xr.setSession(session);
                        document.getElementById('status').textContent = 'Using VR Mode';
                    }
                });
                
                document.body.appendChild(button);

                this.renderer.setAnimationLoop(() => {
                    this.render();
                });
            }
            
            render() {
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the app
        const app = new VRDevWorkspace();
        window.vrApp = app;
        app.start();

        // Add global functions for UI
        window.testUrl = async () => {
            const input = document.getElementById('testUrl');
            const result = document.getElementById('testResult');
            const url = input.value;
            
            result.textContent = 'Testing...';
            const canEmbed = await window.vrApp.testUrlEmbedding(url);
            
            if (canEmbed) {
                result.textContent = '✅ URL can be embedded!';
                result.style.color = 'green';
            } else {
                result.textContent = '❌ URL cannot be embedded';
                result.style.color = 'red';
            }
        };

        window.addNewWindow = async () => {
            const input = document.getElementById('newUrl');
            const url = input.value;
            if (url) {
                await window.vrApp.addNewBrowserWindow(url);
                input.value = '';
            }
        };
    </script>
</body>
</html>
